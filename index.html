<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
    <form action="/" class="form">
      <input type="text" class="input">
    </form>
    <div class="buttons">
      <!-- YELLOW BUTTON -->
      <button class="btn yellow slash"><span>/</span></button>  
      <button class="btn yellow minus"><span>-</span></button>  
      <button class="btn yellow plus"><span>+</span></button>
      <!--  GREY BUTTON--> 
      <button class="btn grey dot"><span>.</span></button>  
      <button class="btn grey nine"><span>9</span></button>  
      <button class="btn grey eight"><span>8</span></button> 
      <button class="btn grey seven"><span>7</span></button> 
      <button class="btn grey six"><span>6</span></button> 
      <button class="btn grey five"><span>5</span></button> 
      <button class="btn grey four"><span>4</span></button> 
      <button class="btn grey three"><span>3</span></button> 
      <button class="btn grey two"><span>2</span></button> 
      <button class="btn grey one"><span>1</span></button> 
      <button class="btn grey zero"><span>0</span></button> 
      <button class=" btn green multiply"><span>*</span></button> 
      <button class=" green equal"><span>=</span></button> 
      <button class=" red clear"><span>C</span></button> 
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
